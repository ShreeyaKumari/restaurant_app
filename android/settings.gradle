pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        // Remplace ce chemin si tu as install√© Flutter ailleurs
        flutterSdkPath = "C:\\Flutter\\flutter\\bin\\flutter"
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin"
}

rootProject.name = "restaurant_app"
